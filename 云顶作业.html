<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link  rel="stylesheet" href="云顶作业.css">
</head>
<style>
    @font-face {
  font-family: 'iconfont';
  src: url('./阿里巴巴图标/font_3793070_rc6lhn0mdu9/iconfont.woff2') format('woff2'),
       url('./阿里巴巴图标/font_3793070_rc6lhn0mdu9/iconfont.woff') format('woff'),
       url('./阿里巴巴图标/font_3793070_rc6lhn0mdu9/iconfont.ttf') format('truetype');
}
.iconfont {
  font-family: "iconfont" !important;
  font-size: 40px;
  font-style: normal;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  color: #91cad2;
  text-align: center;
}
</style>
<body>
    <div class="background">
        <div class="header">
            <span class="iconfont iconfont_left">&#xe615;</span>
            <div class="title">Sign Up</div>
            <span class="iconfont iconfont_right">&#xe687;</span>
        </div>
        <div class="photo">
            <img src="image2/circle.png" alt=""/>
        </div>
        <div class="plus">
            <img src="image2/plus.png" alt=""/>
        </div>
        <div class="text">PHOTO</div>
        <div class="massage">
            <div class="firstname">
                <!--以下内容是实现用户的一个输入体验，因为这是一个用户注册的页面，用户可以自己选择输入什么-->
                <label for="firstname">First Name</label>
                <br>
                <input type="text"  id="firstname">   
            </div>
            <div class="lastname">
                 <label for="lastname">Last Name</label>
                <br>
                <input type="text"  id="lastname">   
            </div>
            <div class="emailaddress">
                 <label for="emailaddress">Email Address</label>
                 <br>
                 <input type="text"  id="emailaddress">   
            </div>
            <div class="password">
                 <label for="password">Password</label> 
            </div>
            <div class="show">Show</div>
        </div>  
        <!--这是一个按钮-->
        <div class="button1">
            <button>Sign Up</button>
        </div>
        <div class="end">Allready a member?</div>
        <div class="signin">Sign In</div>
    </div>
</body>
</html>
